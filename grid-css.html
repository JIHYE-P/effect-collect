<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0;padding: 0;}
    body {height: 100vh;}
    .container {
      display: grid; 
      grid-area: auto;
      grid-template-columns: 1fr 1fr 1fr;  
    }
    div {
      padding: 20px;
      border: 1px solid #888;
      border-radius: 10px;
      background-color: thistle;
    }
  </style>
</head>
<body>
  <section class="container">
    <div>item1</div>
    <div>item2</div>
    <div>item3</div>
    <div>item4</div>
    <div>item5</div>
    <div>item6</div>
    <div>item7</div>
    <div>item8</div>
    <div>item9</div>
  </section>
</body>
</html>
